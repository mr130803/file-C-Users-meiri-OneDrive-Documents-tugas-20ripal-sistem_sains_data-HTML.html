<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Button with Link</title>
    <style>
        .start-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background-color: #28a745;
            text-decoration: none;
            border-radius: 8px;
            box-shadow: 0 4px #1c7430;
            transition: all 0.3s ease;
        }
        .start-button:hover {
            background-color: #218838;
        }
        .start-button:active {
            box-shadow: 0 2px #1c7430;
            transform: translateY(2px);
        }
    </style>
</head>
<body>
    <a href="http://localhost:8080/" target="_blank" class="start-button">Start</a>
</body>
</html>
